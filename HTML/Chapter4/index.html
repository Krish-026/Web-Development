<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <div style="background-color: aliceblue;">
        <!-- type tag is depriciated in ul but not in ol  -->
        <ul type="cirlce">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
    <div style="background-color: lightgoldenrodyellow;">
        <ol type="i">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ol>
    </div>
    <div style="background-color: azure;">
        <table>
            <caption>Max Scores</caption>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Player Name</th>
                    <th>Max Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Krishna</td>
                    <td>1001</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Krishna</td>
                    <td>1001</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Krishna</td>
                    <td>1001</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="background-color: rgb(222, 234, 195);">
        <!-- colspan use  -->
        <table>
            <caption>Max Scores</caption>
            <thead>
                <tr>
                    <th>S.No</th>
                    <!-- <th>Player Name</th> -->
                    <th colspan="3">Max Score</th>
                    <!-- <th>Game</th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Krishna</td>
                    <td>1001</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Krishna</td>
                    <td>1001</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Krishna</td>
                    <td>1001</td>
                    <td>Cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
